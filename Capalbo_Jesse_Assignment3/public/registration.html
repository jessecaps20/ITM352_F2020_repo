<div class = "login2">
    <form name="registration_form" action="process_registration" method="POST"> 
        <label id="newuser_label">Enter a Username</label>
        <input type="text" name="newuser" size="40" placeholder="enter username" id="newuser"><span id="newusername_textbox_message_span" style="color: red; font-family: Kanit;"></span></br><br>
        <label>Enter your Full Name</label>
        <input type="text" name="newfullname" size="40" placeholder="enter full name"><span id="newfullname_textbox_message_span" style="color: red; font-family: Kanit;"></span><br /><br>
        <label>Enter a Password</label>
        <input type="password" name="newpass" size="40" placeholder="enter password"><span id="newpassword_textbox_message_span" style="color: red; font-family: Kanit;"></span><br /><br>
        <label>Confirm Password</label>
        <input type="password" name="newpass_confirm" size="40" placeholder="enter password"><span id="confirmpassword_textbox_message_span" style="color: red; font-family: Kanit;"></span><br /><br>
        <label>Enter Email</label>
        <input type="email" name="newemail" size="40" placeholder="enter email"><span id="newemail_textbox_message_span" style="color: red; font-family: Kanit;"></span><br /><br>
        <input type="submit" value="Register" name="register_user" id="register">
    </form>
