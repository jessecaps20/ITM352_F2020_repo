<script>

  // Product 1 data
  var item1 = 'Gillette Sensor 3 Razor';
  var quantity1 = 2;
  var price1 = 1.23;

  // Product 2 data

  var quantity2 = 1;
  var price2 = 2.64;

  // stubtotal computation
  var subtotal = 0;

  // tax rate computation
  var taxRate = 0.0575;
  var tax = taxRate * subtotal;

  // shipping
  var shipping;
  if (subtotal <= 50) {
    shipping = 2;
  } else if (subtotal <= 100) {
    shipping = 5;

      <script>
