
<!-- Products Display Page -->

<script src="./product.js" type="text/javascript">//links page to products array </script>

<script>
    //Referenced assignment 1 examples for this code
    function isNonNegInt(q, return_errors = false) {
        errors = []; // assume no errors at first
        if (q == '') q = 0; // handle blank inputs as if they are 0
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value
        else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
        else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
        return return_errors ? errors : (errors.length == 0);
    }

    function checkQuantityTextbox(theTextbox) {
        errs = isNonNegInt(theTextbox.value, true); //if non neagtive integer, then data is valie
        if (errs.length == 0) errs = ['Quantity:']; //when typing in the textbox, this will display 
        if (theTextbox.value.trim() == '') errs = ['Quantity:']; //the label to the left of the texbox
        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", "); 
    }

    window.onload = function () {
        let params = (new URL(document.location)).searchParams; // get the query string which has the form data
        // form was submitted so check that quantities are valid then redirect to invoice if ok.
        if (params.has('purchase_submit')) {
            has_errors = false; // assume quantities are valid from the start
            total_qty = 0; // need to check if something was selected so we will look if the total > 0
            for (i = 0; i < products.length; i++) {
                if (params.has(`quantity${i}`)) {
                    a_qty = params.get(`quantity${i}`);
                    // make textboxes sticky in case of invalid data
                    product_selection_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty;
                    if (!isNonNegInt(a_qty)) {
                        has_errors = true; // oops, invalid quantity
                        checkQuantityTextbox(product_selection_form[`quantity${i}`]); // show where the error is
                    }
                }
            }
            // Now respond to errors or redirect to invoice if all is ok
            if (has_errors) {
                alert("Please enter only valid quantities!");
            } else if (total_qty == 0) { // no quantity selections, just give a general alert
                alert("Please select quantities!");
            } else { // all good to go! will go to invoice page when everything is good to go
            }
        }
    }
</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">

    <title>Choose Your Legend To Hire</title>

    <link href="product-style.css" rel="stylesheet">
</head>

<body>

    <form name="product_selection_form" action="process_page" method="GET">
        <header>
            <h1>Choose Your Legend To Hire</h1>
        </header>
        <br>
        <div>
            <main id="products_main_display">
                <script>
                    //will take data from the variable product from product.js array
                    //will show "guitarist", "image", "price", and a quantity textbox labeled Quantity
                    for (i = 0; i < products.length; i++) {
                        document.write(`
                        <h2>${products[i].guitarist}</h2>   
                        
                        <h2>$${products[i].price}</h2>
                        <div><img src="${products[i].image}"></div>
            
                        <div><label id="quantity${i}_label"}">Number Of Gigs:</label>
                                <input type="text" placeholder="0" name="quantity${i}" 
                                onkeyup="checkQuantityTextbox(this);">         
                        </div>
                                `)
                    }
                    //below is the purchase button (book rockstars button), when pressed it will submit the information
                </script>
                <div>
                <strong><input type="submit" value="Book Your Rockstars Now!" name="purchase_submit"></strong>
                </div>
            </main>
        </div>
        <footer id="display_footer">
            <h1>
                Sell Out Your Next Show Or Your Money Back!
            </h1>
        </footer>
    </form>

</body>

</html>
