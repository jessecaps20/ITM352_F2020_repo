<script>

    // Product 1 data
    var item1 = 'Gillette Sensor 3 Razor';
    var quantity1 = 2;
    var price1 = 1.23;
    // quantities for products 1-5
    var productQuantities = [0,1,1,3,12];

    var product1 = {
      name: 'Gillette Sensor 3 Razor',
      'quantity': 0,
      'price': 1.23,
      "SKU#": 1234
      };

    // Product 2 data
    var item2 = 'Barbasol Shaving Cream';
    var price2 = 2.64;

    // Product 3 data
    var item3 = 'Nautica Cologne';
    var price3 = 6.17;

    // Product 4 data
    var item4 = 'Rubbing Alcohol';
    var price4 = 0.98;

    // Product 5 data
    var item5 = 'Colgate Classic Toothbrush';
    var price5 = 1.89;

    // extended prices
    var extendedPrice1 = productQuantities[0] * product1['price'];
    var extendedPrice2 = productQuantities[1] * price2;
    var extendedPrice3 = productQuantities[2] * price3;
    var extendedPrice4 = productQuantities[3] * price4;
    var extendedPrice5 = productQuantities[4] * price5;

    // stubtotal computation
    var subtotal = extendedPrice1 + extendedPrice2 + extendedPrice3 + extendedPrice4 + extendedPrice5;

    // tax rate computation
    var taxRate = 0.0575;
    var tax = taxRate * subtotal;

    // grand total computation
    var total = subtotal + tax;


</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
              //product 1
              document.write(`
          <tr>
            <td width="43%">${product1.name}</td>
            <td align="center" width="11%">${product1.quantity}</td>
            <td width="13%">\$${product1.price}</td>
            <td width="54%">\$${extendedPrice1}</td>
          </tr>
          `)

          //product 2
          document.write(`
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${quantity2}</td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extendedPrice2}</td>
          </tr>
          `)

          //product 3
          document.write(`
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${quantity3}</td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extendedPrice3}</td>
          </tr>
          `)

          //product 4
          document.write(`
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${quantity4}</td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extendedPrice4}</td>
          </tr>
          `)

          //product 5
          document.write(`
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${quantity5}</td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extendedPrice5}</td>
          </tr>
          `)
        </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%"><script>document.write(subtotal);</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%"><script>document.write(tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong><script>document.write(total.toFixed(2));</script></strong></td>
          </tr>
        </tbody>
      </table>
</body>

</html>
